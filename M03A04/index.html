<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div ng-controller="MeuCtrl">
      <input type="text" ng-model="umacor" />
      <h1>Uma cor {{ umacor }}</h1>
    </div>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script>
      angular.module("app", []);
      angular.module("app").controller("MeuCtrl", function ($scope) {
        $scope.umacor = "azul";
      });
    </script>
  </body>
</html>
