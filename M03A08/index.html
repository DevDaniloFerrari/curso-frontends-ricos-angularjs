<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../bower_components/toastr/toastr.min.css"></link:rel>
  </head>
  <body>
    <div ng-controller="HomeController" class="container">
      <a href="#" ng-click="alertar()" class="btn btn-sm btn-primary">Alertar</a>
      <br>
      <button ng-click="alertarMsg('Olá Mundo!')" class="btn btn-sm btn-primary">Alertar</button>
    </div>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/toastr/toastr.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script>
      angular.module("app", []);
      var app = angular.module("app");

      app.controller("HomeController", function ($scope) {
        $scope.alertar = function() {
          toastr.info('Estou te alertando!', 'Informação');
        };

        $scope.alertarMsg = function (msg) {
          toastr.success(msg, 'Mensagem');
        }
      });
    </script>
  </body>
</html>
